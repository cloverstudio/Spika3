global:
    scrape_interval: 15s
    scrape_timeout: 10s
    evaluation_interval: 15s
alerting:
    alertmanagers:
        - static_configs:
              - targets: []
          scheme: http
          timeout: 10s
          api_version: v1
scrape_configs:
    - job_name: prometheus
      static_configs:
          - targets:
                - localhost:9090
    - job_name: "cadvisor"
      scrape_interval: 10s
      metrics_path: "/metrics"
      static_configs:
          - targets: ["SERVER_IP:8080"]
            labels:
                group: "cadvisor"
    - job_name: node
      static_configs:
          - targets:
                - SERVER_IP:9100
